</style><div class="tabwid"><style>.cl-7fc3eca2{border-collapse:collapse;}.cl-7fb79254{font-family:'Arial';font-size:8pt;font-weight:bold;font-style:normal;text-decoration:none;color:rgba(0, 0, 0, 1.00);background-color:transparent;}.cl-7fb79255{font-family:'Arial';font-size:8pt;font-weight:normal;font-style:normal;text-decoration:none;color:rgba(0, 0, 0, 1.00);background-color:transparent;}.cl-7fb79256{margin:0;text-align:left;border-bottom: 0 solid rgba(0, 0, 0, 1.00);border-top: 0 solid rgba(0, 0, 0, 1.00);border-left: 0 solid rgba(0, 0, 0, 1.00);border-right: 0 solid rgba(0, 0, 0, 1.00);padding-bottom:5pt;padding-top:5pt;padding-left:5pt;padding-right:5pt;line-height: 1;background-color:transparent;}.cl-7fb80766{width:216pt;background-color:transparent;vertical-align: middle;border-bottom: 1pt solid rgba(102, 102, 102, 1.00);border-top: 0 solid rgba(0, 0, 0, 1.00);border-left: 1pt solid rgba(102, 102, 102, 1.00);border-right: 1pt solid rgba(102, 102, 102, 1.00);margin-bottom:0;margin-top:0;margin-left:0;margin-right:0;}.cl-7fb80767{width:216pt;background-color:transparent;vertical-align: middle;border-bottom: 1pt solid rgba(102, 102, 102, 1.00);border-top: 1pt solid rgba(102, 102, 102, 1.00);border-left: 1pt solid rgba(102, 102, 102, 1.00);border-right: 1pt solid rgba(102, 102, 102, 1.00);margin-bottom:0;margin-top:0;margin-left:0;margin-right:0;}</style><table class='cl-7fc3eca2'><thead><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79254">Instrumento</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79254">Integração das MC</span></p></td></tr></thead><tbody><tr style="overflow-wrap:break-word;"><td class="cl-7fb80766"><p class="cl-7fb79256"><span class="cl-7fb79255">PARP</span></p></td><td class="cl-7fb80766"><p class="cl-7fb79256"><span class="cl-7fb79255">Reconhece que a agricultura e segurança alimentar são sectores vulneráveis aos eventos climáticos extremos. Tem definidas algumas prioridades que incluem: (i) a construção e reabilitação de sistemas para a gestão dos recursos hídricos tendo em conta a vulnerabilidade do País às calamidades naturais e MC; (ii) a promoção de estratégia de redução de emissões por desmatamento e degradação das florestas e reflorestamento e combate a queimadas descontroladas; (iii) a promoção da agricultura de conservação e diversificação das fontes de rendimento em áreas de risco de desastres; (iv) a criação, treinamento e equipamento de comités locais de gestão de risco de desastres em zonas de risco e de desastres em zonas vulneráveis as MC;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(2011-2014)</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">ENDe</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">A ENDe indica de forma explícita que as MC constituíram um importante factor de redução da taxa de crescimento económico, podendo constituir um risco para a implementação da estratégia. No entanto, não indica de forma explícita como as acções de desenvolvimento poderão ser implementadas para minimizar este risco. Mas tem orientação da estratégia para o desenvolvimento da agricultura, indústria, infra-estruturas, energia, turismo, entre outras actividades, que são vulneráveis às MC, pressupondo a sua a tomada em consideração na planificação e operacionalização dos investimentos.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(em preparação</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">2015-2035)</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Agenda 2025</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Indica como uma das incertezas críticas a crescente capacidade de gestão dos desastres naturais e dos efeitos das MC globais. Mais ainda, reconhece que a agricultura, por ser influenciada pelo clima, pode aumentar a probabilidade de risco na produção.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(2003-2025)</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">NAPA</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Estabeleceu como prioridades com relação às medidas de adaptação às MC o seguinte: (i) Reforçar o sistema de aviso prévio para a agricultura; (ii) Desenvolver as capacidades dos agricultores para lidar com as MC; (iii) Reduzir os impactos das MC nas zonas costeiras; (iv) Gerir os recursos hídricos nas condições de MC</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Estratégia de Energia</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">A estratégia tem em vista alinhar Moçambique pelas melhores práticas internacionalmente aceites de uso eficiente da energia, a consciencialização dos cidadãos sobre as boas práticas ambientais, a diversificação da matriz de ofertas energéticas, dando particular relevo às fontes novas e renováveis de energia e às oportunidades criadas pelo Mecanismo de Desenvolvimento Limpo (MDL), no âmbito do Protocolo de Quioto (PQ)</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">PEDSA</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">No seu diagnóstico, reconhece que Moçambique tem importantes bacias hidrográficas, com potencial para dar suporte ao crescimento da produção e produtividade agrícola e minimizar os impactos negativos das MC. Refere que um dos desafios que Moçambique tem é a erosão e salinização dos solos, principalmente associadas às MC na zona costeira. As acções estratégicas incluem várias directamente referentes a MC, com destaque para (i) Melhorar a gestão dos recursos hídricos (...) para a agricultura e outros usos e para reduzir os riscos decorrentes das alterações climáticas; (ii) Desenvolver e implementar políticas e estratégias para reduzir o impacto das MC nos recursos naturais e, em última análise, sobre a segurança alimentar e formas de vida rurais; (iii) Desenvolver e implementar uma estratégia para reduzir os riscos associados aos desastres naturais e MC e adaptação dos sistemas de produção.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(2010-2019)</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Estratégia de Segurança Alimentar e Nutricional</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">A Estratégia de SAN reconhece as MC como uma das causas principais de insegurança alimentar. Os objectivos estratégicos da estratégia de SAN incluem: (i) Reduzir a incidência de desnutrição (aguda e crónica) através do melhoramento das condições de saúde, água saneamento do meio e educação alimentar e nutricional; (ii) Aumentar a capacidade dos agregados familiares responderem a variações sazonais da produção e o acesso físico e económico a alimentos adequados</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(2008-2015)</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Recursos hídricos</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Inclui diversos aspectos que podem servir de pontos de entrada para as MC, ao reconhecer que estas irão exacerbar a capacidade do país captar água em consequência das MC. Acções específicas incluem o abastecimento de água no meio urbano e perurbano, meio rural; abastecimento de água para o desenvolvimento sócio-económico incluindo a rega, abastecimento à indústria, energia, turismo, pesca e aquacultura, navegação e desporto aquático.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Segurança social</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">A estratégia de Segurança Social Básica que reconhece a exposição aos choques e desastres naturais ligados às MC é uma das causas de pobreza e vulnerabilidade. Um dos objectivos estratégicos é aumentar a cobertura e o impacto das intervenções da protecção social básica às pessoas mais pobres e vulneráveis</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(2010-2014)</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Estratégia de Intervenção nos Assentamentos Informais em Moçambique e seu Plano de Acção</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Define com um dos objectivos específicos a alcançar a redução da vulnerabilidade das populações residentes nos assentamentos informais,  em relação aos efeitos das mudanças climáticas</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Estratégia do Género e Mudanças Climáticas</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">O objectivo geral da Estratégia de Género, Ambiente e Mudanças Climáticas é desenvolver de forma integrada a perspectiva de género na sua vertente transversal para o sector do ambiente, com vista a melhorar a qualidade de vida da população, em particular da mulher e das comunidades, através da mitigação e adaptação às mudanças climáticas e do uso sustentável dos recursos naturais.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Os objectivos estratégicos são:</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">1.        Contribuir para o empoderamento da mulher e das comunidades locais, através do acesso a tecnologias e outras actividades para mitigação e adaptação às mudanças climáticas e do uso sustentável dos recursos naturais</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">2.        Assegurar a equidade de género no processo de tomada de decisão, formação e capacitação ambiental</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">3.        Assegurar que os planos, políticas, programas, estratégias e orçamentos promovam a equidade de género, acesso aos recursos naturais e a medidas de mitigação e adaptação as mudanças climáticas</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">4.        Assegurar que quadros e técnicos de todos os Sectores da transversalidade ambiental, tenham uma compreensão sobre a equidade de género e que sejam capazes de contribuir para os propósitos desta estratégia</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">5.        Contribuir para que o MICOA seja uma instituição que activamente prática e promove a equidade de género na gestão ambiental</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">6.        Operacionalizar o Departamento de Género do MICOA como mecanismo nacional de implementação e monitoria das acções prioritárias no âmbito de género, ambiente e mudanças climáticas</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Lei de Gestão de Calamidades</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Os objectivos gerais são:</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">a) Evitar a perda de vidas humanas e destruição de bens provocados por calamidades naturais ou pelo homem;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">b) Incorporação da prevenção de calamidades no processo global de desenvolvimento nacional;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">c) Promoção de solidariedade interna e externa, em caso de calamidades;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">d) Garantia de uma efectiva coordenação e participação do sector público e privado na gestão de calamidades;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">e) Contribuição para a conservação e preservação do meio ambiente;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">f) Promoção da coordenação regional ou internacional na gestão de calamidades, sobretudo daquelas cujas causas</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">têm como origem os países vizinhos.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Lei de Gestão e Redução do Risco de desastres</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">O sistema de gestão do risco de desastres integra:</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">a) sub-sistema de aviso prévio e alerta;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">b) sub-sistema de resposta;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">c) sub-sistema de prevenção, mitigação, adaptação e resiliência</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(Sub-sistema de prevenção, mitigação, adaptação e resiliência)</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">O sub-sistema de prevenção, mitigação, adaptação e resiliência compreende o conjunto de acções que o Governo deve tomar para garantir que o País se mantenha permanentemente preparado para fazer face à ocorrência de desastres através de políticas e estratégias nacionais e locais consentâneas à realidade natural e ambiental de cada espaço territorial.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">ARTIGO 26</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">(Adaptação às mudanças climáticas)</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">1. O Governo define o quadro de implementação de medidas de adaptação para reduzir o impacto das mudanças climáticas.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">2. As entidades de governação a cada nível devem adoptar medidas que visam:</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">a) o fortalecimento dos sistemas de aviso prévio e de defesa civil;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">b) a conservação de ecossistemas e gestão das zonas costeiras;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">c) a vedação do estabelecimento de novas zonas residenciais, industriais e comerciais em áreas sujeitas ao aumento do nível das águas;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">d) o melhoramento dos sistemas de vigilância para controlar o avanço de doenças e epidemias causadas por vectores ligados à variabilidade climática;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">e) o investimento em medidas estruturais e não estruturais para mitigar os efeitos dos desastres.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Plano Director de Redução do Risco de desastres</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Actuação prospectiva sobre os processos geradores de risco e protecção dos investimentos públicos e privados como forma de adequar a gestão prospectiva do risco;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"> Fortalecimento do ordenamento territorial dando atenção ao crescente risco urbano e às mudanças climáticas como forma de conter e controlar tendências de aumento do risco gerados por processos de urbanização, reconhecidos como a fonte principal de risco;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"> Desenvolvimento de capacidades como forma de tomada de consciência de toda a sociedade Moçambicana para garantir a realização de acções eficazes de prontidão e resposta a emergências e desastres, assim como para reforçar a resiliência comunitária, com atenção especial aos critérios de inclusão e ao equilíbrio do género;</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Quadro de Indicadores para Redução de Risco de Desastres</span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Apresenta 32 indicadores divididos por 5 áreas consideradas por todos</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">envolvidos no processo, como críticas no contexto de desastres nomeadamente:</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">os sectores de Agricultura e Segurança Alimentar (9 indicadores); Saúde e Acção</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Social (8 indicadores); Educação e Desenvolvimento Humano (2 indicadores);</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Água, Saneamento e meio ambiente (7 indicadores) e, finalmente, o sector de</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255"></span></p></td><td class="cl-7fb80767"><p class="cl-7fb79256"><span class="cl-7fb79255">Infraestruturas (6 indicadores).</span></p></td></tr></tbody></table></div></template>
